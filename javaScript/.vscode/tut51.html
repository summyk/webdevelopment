<body>
    <h3>switch case</h3>
</body>
<script>

//    var age=18;---in this we can ovewrite the declaration value
//  let age=18;-----once declare the variable throughout the code value will be same
//   const age=18;---->we can not change this value

    const age=100;
    switch (age) {
        case 1:
            console.log("under age");
            
            break;
        case 10:
            console.log("under age");
            
            break;
            
        case 18:
            console.log("perfect age");
            
            break;
        case 20:
            console.log("over age");
            
            break;
    
        default:

        console.log("thanos snap")
            break;
    }

</script>
